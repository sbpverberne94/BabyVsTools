
<!doctype html>

<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Tijdelijke basis-styling, kan later naar style.css */
    header h1 {
      font-size: 1.8rem;
      white-space: nowrap; /* voorkomt afbreken */
      }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 2rem; text-align: center; }
    .slider-container { margin: 2rem auto; max-width: 640px; }
    input[type="range"] { width: 100%; }
    .output { margin-top: 1rem; }
    
    week-navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
    }
    .week-navigation button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
    .week-navigation button:hover {
      color: #007acc; /* optioneel: hoverkleur */
    }
   img {
    width: 350px;       /* vaste breedte */
    height: 350px;      /* vaste hoogte */
    object-fit: contain; /* behoud verhoudingen, geen vervorming */
    display: block;
    margin: 1rem auto;
    border-radius: 8px;
    background-color: #f9f9f9; /* optioneel: achtergrond voor transparante delen */
}

  </style>
</head>
<body>
  <header>
    <h1>Hoe groot is een baby?</h1>
    <p>Deze site is bedoeld om mannen meer inzicht te geven in de grootte van een kind tijdens de zwangerschap. Selecteer de zwangerschapsweek en zie een herkenbare vergelijking!</p>
  </header>

  <main>
    <div class="slider-container">
      <input type="range" id="weekSlider" min="1" max="40" value="14" />
      
      <div class="week-navigation">
        <button id="prevWeek" aria-label="Vorige week">◀</button>
        <span>Week: <span id="weekValue">14</span></span>
        <button id="nextWeek" aria-label="Volgende week">▶</button>
      </div>
    </div>

    <div class="output">
      <p id="info">Kies een week om te beginnen.</p>
      <img id="toolImage" src="" alt="" />
    </div>
  </main>

      { "week": 40, "lengte": "52", "gereedschap": "placeholder", "img": "images/week40.jpg" }
    ];

    const slider = document.getElementById('weekSlider');
    const weekValue = document.getElementById('weekValue');
    const info = document.getElementById('info');
    const toolImage = document.getElementById('toolImage');
    const prevBtn = document.getElementById('prevWeek');
    const nextBtn = document.getElementById('nextWeek');


    function findWeek(week) {
      const exact = data.find(d => d.week === week);
      if (exact) return exact;
      const candidates = data.filter(d => d.week <= week).sort((a,b) => b.week - a.week);
      return candidates[0] || data[0];
    }

    function updateOutput(week) {
      weekValue.textContent = week;
      const item = findWeek(week);
      if (!item) { info.textContent = 'Geen data gevonden.'; toolImage.src = ''; toolImage.alt = ''; return; }
        if (week <= 2) {
    info.textContent = 'In de eerste twee weken is er nog geen foetus omdat de bevruchting pas na een week of twee plaatsvindt. Het lichaam bereidt zich voor op de zwangerschap.';
        } else {
      info.textContent = `Baby is ongeveer ${item.lengte} cm lang. Vergelijkbaar met een ${item.gereedschap}.`;}
      toolImage.src = item.img || '';
      toolImage.alt = item.gereedschap || '';
    }

    slider.addEventListener('input', () => {
      updateOutput(parseInt(slider.value, 10));
    });
    
    prevBtn.addEventListener('click', () => {
      let current = parseInt(slider.value, 10); // huidige waarde van de slider
      if (current > parseInt(slider.min, 10)) { // check: niet onder minimum
        slider.value = current - 1; // verlaag met 1
        updateOutput(current - 1); // update de tekst en afbeelding
      }
    });        
    nextBtn.addEventListener('click', () => {
      let current = parseInt(slider.value, 10);
      if (current < parseInt(slider.max, 10)) { // check: niet boven maximum
        slider.value = current + 1; // verhoog met 1
        updateOutput(current + 1);
      }
    });

    updateOutput(parseInt(slider.value, 10));
  </script>
</body>
</html>
